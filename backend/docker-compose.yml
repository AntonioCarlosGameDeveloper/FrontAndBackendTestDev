version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./videos:/app/videos
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - STORAGE_TYPE=local

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
