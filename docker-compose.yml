version: "3.8"

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:3001

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/videos:/app/videos
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - STORAGE_TYPE=local

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
